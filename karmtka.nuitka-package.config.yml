- module-name: 'sketch'
  dlls:
    - from_filenames:
        relative_path: 'libsketch'
        prefixes: 
          - 'libsketch'
        suffixes:
          - 'so'
    - from_filenames:
        relative_path: 'libsketch'
        prefixes:
          - 'libpotrace'
      dest_path: '.'
  anti-bloat:
    - no-follow:
        'PIL': 'ignore'
        'potrace': 'ignore'

